<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
	<title>Torche Olympique</title>
  <link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
  <script src="js/underscore.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/actualsize.min.js"></script>
  <script src="js/socket.io.slim.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="ui-intro">
    <div class="headline">Viens allumer la vasque olympique !</div>

      En 1976, partout à travers le monde, des millions de personnes ont vu la torche olympique créée par Michel Dallaire.
    </div>

      Venez prendre la torche olympique miniature dans votre main et observez ce qui se passe sur l’écran !
    </div>

  <div class="black-pane"></div>
  <div class="message-box">

  </div>
  <div class="cauldron">
    <div class="flame"></div>
  </div>
  <canvas id="game"></canvas>
	<script src="js/fire.js"></script>
